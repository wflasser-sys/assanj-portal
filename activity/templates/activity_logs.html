{% extends 'base.html' %}
{% block content %}

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    Activity Logs
  </h2>

  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full border border-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">
            Time
          </th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">
            User
          </th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">
            Action
          </th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">
            Entity
          </th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">
            Note
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-white-300 border-t border-white-300">
        {% for l in logs %}
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 text-sm text-white-700 whitespace-nowrap">
            {{ l.timestamp }}
          </td>
          <td class="px-6 py-4 text-sm text-white-700">
            {{ l.performed_by }}
          </td>
          <td class="px-6 py-4 text-sm font-medium text-indigo-600">
            {{ l.action }}
          </td>
          <td class="px-6 py-4 text-sm text-white-700">
            {{ l.entity_type }} <span class="text-gray-500">#{{ l.entity_id }}</span>
          </td>
          <td class="px-6 py-4 text-sm text-white-700">
            {{ l.note|default:"-" }}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="px-6 py-4 text-center text-sm text-white-500">
            No activity logs found.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
