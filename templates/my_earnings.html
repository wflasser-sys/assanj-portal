{% extends 'base.html' %}
{% block title %}My Earnings{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-10">
  <h1 class="text-2xl font-bold mb-4">My Earnings</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="bg-white p-6 rounded-lg border border-gray-100">
      <p class="text-sm text-slate-500">Total Earned</p>
      <p class="text-2xl font-semibold">₹{{ total|floatformat:2 }}</p>
    </div>
    <div class="bg-white p-6 rounded-lg border border-gray-100">
      <p class="text-sm text-slate-500">Pending</p>
      <p class="text-2xl font-semibold">₹{{ pending|floatformat:2 }}</p>
    </div>
  </div>
</div>
{% endblock %}
